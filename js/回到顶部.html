<div id="go-top"></div>
 <script>
         var mdiv = document .getElementById ("go-top");
         mdiv.onclick = function () {
             mdiv.style.backgroundPosition = "-200px";
             var top = document .body.scrollTop || document .documentElement .scrollTop ;

             var timer = setInterval (function () {
                 scrollTo (0,top*=0.6);
                 if(top<=1){
                     clearInterval(timer);
                     scrollTo(0,0);
                     mdiv.style.backgroundPosition = "-22px";
                 }
             })

         }
 </script>
</body>
