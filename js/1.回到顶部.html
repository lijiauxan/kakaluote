    var myDiv = document.getElementById('go-top');
        myDiv.onclick = function () {
        myDiv.style.backgroundPosition = "-200px";
        var top = document.body.scrollTop || document.documentElement.scrollTop ;
        var timer = setInterval(function () {
            scrollTo(0,top*=0.6);
            if(top<=1){
                clearInterval(timer);
                scrollTo(0,0);
                myDiv.style.backgroundPosition = "-22px";
            }
        },100)
    }


</script>
