<script>

       function xxx(m,n,k) {
           var sum =0;
           for(var i =1;i<=m;i++){
               for(var j=1;j<=n;j++){
                   if(i>=10&&i<100){
                       var gw = i%10;
                       var sw = i/10;
                       var a = gw + sw ;
                   }else if(i==100){
                       var a=1;
                   }else{
                       var a = i;
                   }
                   if(j>=10&&j<100){
                       var gw1 = j%10;
                       var sw1 = j/10;
                       var b = gw1 + sw1 ;
                   }else if(j==100){
                       var b=1;
                   }else{
                       var b = j;
                   }
                   if(a+b <= k){
                       sum = sum + 1;
                   }
               }
           }
           return sum;
       }
       console.log(xxx(11,11,3));




</script>
