<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function add(a,b) {
        var result = [] ,count = 0;
        if(a.length<b.length){
            b = [a,a = b][0];
        }
        b = Array(a.length-b.length+1).join("0")+b;
        var arrA = a.split('');
        var arrB = b.split('');
        for(var j=0;j<a.length;j++){
            var temp = (Number(arrA.pop())+Number(arrB.pop()))+count;
            if(temp >=10){
                temp = temp -10 ;
                result.push(temp);
                count = 1;
            }else{
                result.push(temp);
                count = 0;
            }
        }
        result.push(count);
        return result.reverse().join('').replace(/^0+/,'');
    }
    console.log(add('55555555','11116'));
</script>
</body>
</html>
