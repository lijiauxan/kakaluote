<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var Maxchild = function(arr) {
        var sum = 0;
        var b = 0;
        for(var i=0;i<arr.length;i++){
            if(b > 0){
              b = b + arr[i];
                if(sum < b){
                    sum = b;
                }
            }
            else{
                b = arr[i];
                if(sum < b){
                    sum = b;
                    // console.log(sum);
                }
            }
        }
        return sum;
    }
    var NewArr = [-1,1,2,6,-7,13,14,-2];
    console.log(Maxchild(NewArr));
</script>
</body>
</html>
