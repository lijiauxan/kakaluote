<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        ul{
            height: 30px;
        }
        li{
            list-style: none ;
            float: left;
            height: 30px;
            width: 120px;
            text-align: center;
            line-height: 30px;
            margin-right: 10px;
            background: #cccccc ;
            color: white;
        }
        #content li.first {
            background: black ;
        }
        #content {
            width: 400px;
            height: 400px;
            margin: 50px auto;

        }
        #content div{
            width: 400px;
            height: 300px;
            background: #cccccc ;
            position: absolute;
            display: none;
            border-top: 1px solid black;
        }
        #content div.show{
            display: block;
        }



    </style>
</head>
<body>
<div id="content">
    <ul>
        <li class="first">111</li>
        <li>222</li>
        <li>333</li>
    </ul>
    <div class="show">aaa</div>
    <div>bbb</div>
    <div>ccc</div>
</div>
<script src="../../../jquery-1.12.4.js" type="text/javascript"></script>
<script>
  $('li').on('click',function () {
      $('li').removeClass ('first');
      $(this).addClass ('first');
      $('#content div').removeClass ('show');
      $('#content div').eq($(this).index()).addClass('show');


  })
</script>
</body>
</html>
