<script type="text/babel">
    //有状态组件
    class Welcome extends React.Component{
        constructor(props) {
            super(props);
            this.state = {
                count:0
            }
        }
        add(num,event){
           console.log(this);
           console.log(event.target.value);
           console.log(num);
        }
        render(){
            return (
                <div>
                    <button value="xx" onClick={this.add.bind(this,1)}>click</button>
                    <h1>{this.props.name } {this.state.count}</h1>
                </div>
            )
        }
    }

    ReactDOM.render(
        <Welcome name="xx"  description="xxxxxxxssss">666</Welcome>,
        document.getElementById('root')
    );
